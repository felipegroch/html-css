<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto escondido</title>
</head>
<style>
body{
    
    background-image: linear-gradient(to left, black , gray, white);

}

div > p:hover{
   display: none;
}

div > p{
    color: blueviolet;
}
</style>
<body>
    <h1>TEXTO COM HOVER</h1>
    <p>
        Paragrafo fora da div. 
    </p>
    <div>
        Texto dentro da div, mas fora do paragrafo
        <p>texto no paragrafo dentro da div</p>
    </div>
    

    
</body>
</html>
